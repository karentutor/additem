<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>

    <main>
        <!-- start section-1 -->
        <section class="section-1">
            <div>
                <h1>jQuery To-Do Application</h1>
            </div>
            <form id="myForm">
                <p>Please enter an item:
                    <input id="inputEl" class="form-control" type="text" placeholder="Add an item...">
                </p>
                <p class="subheading">My Requests:</p>

                <div class="request-wrapper">
                </div>
            </form>
        </section>
        <!-- end section 1-->
    </main>

    <!--- document in javascript -->
    <!--script src="script.js"></script-->

    <!-- document in JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $("form").submit(function (e) {
                e.preventDefault();
                const item = $('#inputEl').val(); // get value submitted

                // append item in a list with label to the request wrapper
                $('.request-wrapper').append(`
                    <div class="choice">
                        <label class="container">
                            <input type="checkbox">${item}
                            <span class="checkmark"></span>
                        </label>
                    </div>        
                `)
            });

            $('.request-wrapper').click(function (e) {

                const target = $(e.target);

                if (target.is('span')) {
                    target.parent().parent().toggleClass('change');
                }
                else target.parent().toggleClass('change');

            });
        });
    </script>
</body>

</html>
